paths:
  /case/{id}:
    get:
      parameters:
      - description: case ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/api.ReturnedData'
            - properties:
                data:
                  $ref: '#/definitions/pkg_cases.Case'
              type: object
      summary: Get case by case id
  /ping:
    get:
      description: respond to a ping request from client
      produces:
      - application/json
      responses:
        "200":
          description: Good, server is up
          schema:
            $ref: '#/definitions/api.ReturnedData'
      summary: Test server up statue
